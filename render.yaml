services:
  - type: web
    name: iapn-planner
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: iapn-db
          property: connectionString
      - key: APP_PASSWORD
        value: iapn2026
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: iapn-db
    databaseName: iapn_planner
    user: iapn_user
    plan: free
